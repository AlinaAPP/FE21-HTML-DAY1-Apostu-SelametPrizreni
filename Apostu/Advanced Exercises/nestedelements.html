<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Elements</title>
</head>
<body>
    <h1>Planner for activities to do in Vienna over the weekend.</h1>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>ikea shopping</td>
            <td>running</td>
        </tr>
        <tr>
            <th>Sunday</th>
            <td>
                <ol>
                    <li>Breakfast
                        <ul>
                            <li>cereals
                                <dl>
                                    <dd>only with Soja Milk</dd>
                                </dl>
                            </li>
                        </ul>
                    </li>
                </ol>
            </td>
            <td>
                <ol>
                    <li>rest
                        <ul>
                            <li>movie
                                <dl>
                                    <dd>action movie</dd>
                                </dl>
                            </li>
                        </ul>
                    </li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
